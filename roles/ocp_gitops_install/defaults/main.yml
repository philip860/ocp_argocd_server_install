---
# Path to kubeconfig on the control node (localhost)
# This should point at the kubeconfig you created with:
#   oc login --token=... --server=... --kubeconfig=/tmp/ocp-cluster-automation.config
ocp_kubeconfig: "/tmp/ocp-cluster-automation.config"

# Namespace where the GitOps operator will be installed
ocp_gitops_operator_namespace: "openshift-operators"

# Namespace where the main Argo CD (OpenShift GitOps) instance will live
ocp_gitops_instance_namespace: "openshift-gitops"

# Operator details
# NOTE: This MUST match the actual operator/CSV name prefix in OCP:
#   openshift-gitops-operator
ocp_gitops_operator_name: "openshift-gitops-operator"
ocp_gitops_operator_channel: "latest"    # e.g. gitops-1.13, stable, etc.
ocp_gitops_operator_source: "redhat-operators"
ocp_gitops_operator_source_namespace: "openshift-marketplace"

# Argo CD instance name
ocp_gitops_instance_name: "openshift-gitops"

# Optional: custom admin password.
# If empty, we do NOT create a password secret and let the operator handle it.
ocp_gitops_admin_password: ""

# Retry behavior for waiting on operator and deployments
ocp_gitops_wait_retries: 30
ocp_gitops_wait_delay: 20
